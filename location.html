<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style type="text/css">
		#map {
			width: 800px;
			height: 500px;
		}

		body{
			margin: 20px;
			background-color: #fafafa;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="row form-group">
						<div class="col-md-8">
							<label>Country</label>
							<input type="text" class="form-control" id="country" placeholder="Country"/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-8">
							<label>Street Address</label>
							<input type="text" class="form-control" id="streetAddress" placeholder="Street Address" onFocus="geolocate()"/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-8">
							<label>Apt, Suite, Bldg.</label>
							<input type="text" id="aptBldg" class="form-control" placeholder="Apt, Suite, Bldg."/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-4">
							<label>City</label>
							<input type="text" id="locality" class="form-control" placeholder="City"/>
						</div>
						<div class="col-md-4">
							<label>State</label>
							<input type="text" id="administrative_area_level_1" class="form-control" placeholder="State"/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-4">
							<label>ZipCode</label>
							<input type="text" id="postal_code" class="form-control" placeholder="Zip Code"/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-4">
							<button class="btn btn-danger btn-lg" id="geoCode">GeoCode</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div id="map">
					Loading...
				</div>
			</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnUmi3a6rWgsRGyAfM4estxUjOduKBJMc&libraries=places"></script>
	<script type="text/javascript">
		var currentCoords = {};
		var autocomplete;

		/*$('#streetAddress').on('input',function(e){
			alert('Changed!')
		});*/

		var showMaps = function(coords){
			var googleLatLang = new google.maps.LatLng(coords.latitude,coords.longitude);

			var mapOptions = {
				zoom : 15,
				center: googleLatLang,
				mapTypeControl: false
			};

			var mapDiv = document.getElementById("map");

			map = new google.maps.Map(mapDiv,mapOptions);

			var markerOptions = {
				position: googleLatLang,
				map: map,
				clickable: true
			};

			var marker = new google.maps.Marker(markerOptions);
		};

		var init = function(){
			autocomplete = new google.maps.places.Autocomplete(
				(document.getElementById('streetAddress')),
				{
					types: ['geocode'],
					componentRestrictions: {
						country: 'US'
					}
				});
			autocomplete.addListener('place_changed', fillInAddress);
		}

		var componentForm = {
			street_number: 'short_name',
			route: 'long_name',
			locality: 'long_name',
			administrative_area_level_1: 'short_name',
			country: 'long_name',
			postal_code: 'short_name'
		};

		var fillInAddress = function(){
			console.log(document.getElementById('streetAddress').value);
		//google.maps.event.trigger(autocomplete, 'place_changed');
		var place = autocomplete.getPlace();

		if(!place) return;

		var streetAddress = [];
		for (var i = 0; i < place.address_components.length ; i++) {
			var addressType = place.address_components[i].types[0];
			if (componentForm[addressType]) {
				var val = place.address_components[i][componentForm[addressType]];
				if(addressType === 'street_number' || addressType === 'route'){
					streetAddress.push(val + " ");
				}else{
					if(document.getElementById(addressType)){
						document.getElementById(addressType).value = val;
					}
				}
			}
		}

		$('#streetAddress').val(streetAddress.join(" "));
	}

	function geolocate() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				var geolocation = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};
				var circle = new google.maps.Circle({
					center: geolocation,
					radius: position.coords.accuracy
				});
				init();
				//google.maps.event.trigger(autocomplete, 'place_changed');
				autocomplete.setBounds(circle.getBounds());
			});
		}
	}

	$('#geoCode').click(function(e){
		e.preventDefault();
		var address = [];
		var streetAddress = $('#streetAddress').val();
		address.push(streetAddress + " ");

		var bldg = $('#aptBldg').val();
		address.push(bldg + " ");

		var city = $('#locality').val();
		address.push(city + " ");

		var state = $('#administrative_area_level_1').val();
		address.push(state + " ");

		var zipcode = $('#postal_code').val();
		address.push(zipcode + " ");

		var addressString = address.join("");

		console.log(addressString);

		var geocoder = new google.maps.Geocoder();
		geocoder.geocode( { 'address': addressString}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				var latitude = results[0].geometry.location.lat();
				var longitude = results[0].geometry.location.lng();

				currentCoords.latitude = latitude,
				currentCoords.longitude = longitude;

				showMaps(currentCoords);
			} 
		}); 
	});
</script>
</body>
</html>
